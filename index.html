<div class="item1"><h1>Карта моїх Подорожей<h1> 
    <p>місця де я хочу побувати</p></div>
<div class="item2"></div>
<div class="item3"></div>
<div class="item4"><blockquote>Істинне призначення вашої подорожі - це не місце на карті, а новий погляд на життя.</blockquote> 
    <cite>Генрі Міллер</cite></div>
<div class="item5"></div>
<div class="item6"></div>
<div class="item7">
    <blockquote>Зроби крок, і дорога з'явиться сама собою.</blockquote> 
        <cite>Стів Джобс</cite></div>
    </div>
